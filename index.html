<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1 class="Text">Форма реєстрації</h1>
  <div class="formblock">
    <form class="validate" method="post">
      <div class="column1">
        <div class="field"><input type="text" id="name" placeholder="Введіть Ім`я" size="30"></div>
        <div class="field"><input type="text" id="sname" placeholder="Введіть прізвище" size="30"></div>
        <div class="field"><input type="text" id="email" placeholder="Введіть електронну адрессу" size="30"></div>
      </div>
      <div class="column2">
        <div class="field"><input type="password" id="password" placeholder="Введіть пароль" size="30"></div>
        <div class="field"><input type="password" id="passwordrepeat" placeholder="Повторіть пароль" size="30"></div>
        <div class="field"><input type="text" id="adress" placeholder="Введіть адрессу" size="30"></div>
      </div>
      <div id="messeage"></div>
      <button id="send" type="submit">Відправити</button>
    </form>

  </div>
  <script src="code.js"></script>
</body>
</html>
